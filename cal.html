<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./cal.css">

</head>
<body>
    <div class="container">
    <div class="row">
         <div class="col-md-12">
            <form action="#" name="CAlculator" class="main">
                <input type="text" class="display form-control" name="display" id="display"><br>
                <div id="answer-buttons" class="btn-grid">
                <input type="button" style="margin-right: 16px" class="btn btn-primary" value="C" id="clean">
                <input type="button" style="margin-right: 16px" class="btn btn-primary " value="->" onclick="backSpace()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary " value="%" onclick="document.calculator.display.value+='%' ">
                <input type="button"  class="btn btn-primary ml-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                <input type="button" style="margin-right: 16px" class="btn btn-primary" value="7" onclick="seven()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="8" onclick="eight()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="9" onclick="nine()">
                <input type="button"  class="btn btn-primary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                <input type="button" style="margin-right: 16px" class="btn btn-primary" value="4" onclick="four()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="5" onclick="five()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="6" onclick="six()">
                <input type="button"  class="btn btn-primary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                <input type="button" style="margin-right: 16px" class="btn btn-primary" value="1" onclick="one()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="2" onclick="two()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="3" onclick="three()">
                <input type="button"  class="btn btn-primary ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                <input type="button" style="margin-right: 16px" class="btn btn-primary" value="," onclick="comma()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="0" onclick="zero()">
                <input type="button" style="margin-right: 16px" class="btn btn-primary ml-3" value="." onclick="point()">
                <input type="button"  class="btn btn-primary ml-3" value="=" onclick="document.calculator.display.value = eval(document.calculator.value)"></div>
            </form>
         </div>
    </div>
</div>
     









    <script src="./cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
</body>
</html>
